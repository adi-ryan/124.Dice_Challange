<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Dicee</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet" />

<body>
  <div class="container">
    <div>
      <h1>Refresh Me</h1>

    <div class="player-container">
      <div class="dice">
        <p class="player-name">Player 1</p>

          <div class="dice-dots dot-1"></div>
          <div class="dice-dots dot-2"></div>
          <div class="dice-dots dot-3"></div>
          <div class="dice-dots dot-4"></div>
          <div class="dice-dots dot-5"></div>
          <div class="dice-dots dot-6"></div>
          <div class="dice-dots dot-7"></div>

        </div>
      </div>
      <div class="dice">
        <p class="player-name">Player 2</p>
        <div class="dice-shape" id="player2">
          <div class="dice-dots dot-1"></div>
          <div class="dice-dots dot-2"></div>
          <div class="dice-dots dot-3"></div>
          <div class="dice-dots dot-4"></div>
          <div class="dice-dots dot-5"></div>
          <div class="dice-dots dot-6"></div>
          <div class="dice-dots dot-7"></div>

        </div>
      </div>
    </div>
    <div>
      <button id="start-button">Start</button>
    </div>
  </div>
